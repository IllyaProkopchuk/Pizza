<div class="container">
  <div class="card"  style="width: 18rem; text-align: center; margin: 20px;" *ngFor="let one of pizza">
    <img src="https://www.lapiec-pizza.com.ua/wp-content/uploads/2018/08/Capricciosa-big-1.jpg" class="card-img-top"
      alt="...">
    <div class="card-body">
      <h5 class="card-title">{{one.name}}</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{one.price}}</li>
      <li class="list-group-item">{{one.weight}}</li>
    </ul>
  </div>
</div>
